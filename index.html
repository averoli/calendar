<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d9b3c0e02.js" crossorigin="anonymous"></script>
    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/calendar.js"></script>
    <!-- <script type="module" src="./src/js/timer.js"></script> -->
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Calendar</title>
</head>
<body>
    <main class="calendar" id="calendar">
        <header class="calendar__header">
            <button class="button__previous"><</button>
            <div>
            <h2 class="calendar__month">MAY</h2>
            <h2 class="calendar__year">2022</h2>
        </div>
            <button  id="btn__create-event" type="button" class="header__create-event"> 
                <p class="button__text">Create event</p>
                </button>
            <button class="button__next">></button>
        </header>
        <section class="calendar__section"  id="calendar__section">
            <div class="calendar__table" id="calendar__table">
                    <div class="calendar__table__weekday"><p>MON</p></div>
                    <div class="calendar__table__weekday"><p>TUE</p></div>
                    <div class="calendar__table__weekday"><p>WED</p></div>
                    <div class="calendar__table__weekday"><p>THU</p></div>
                    <div class="calendar__table__weekday"><p>FRI</p></div>
                    <div class="calendar__table__weekday"><p>SAT</p></div>
                    <div class="calendar__table__weekday"><p>SUN</p></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day">
                        <div class="calendar__table__day__info">
                            <span class="month__number month__number--out">31</span>
                            <i class="day__create-event fa-solid fa-circle-plus" aria-hidden="true" data-event-action="create"></i>
                        </div>
                        <div class="calendar__table__day__events"></div>
                    </div>
                    <div class="calendar__table__day">
                        <div class="calendar__table__day__info">
                            <span class="month__number">1</span>
                            <i class="day__create-event fa-solid fa-circle-plus" aria-hidden="true" data-event-action="create"></i>
                        </div>
                        <div class="calendar__table__day__events"></div>
                    </div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                    <div class="calendar__table__day"></div>
                </div>
            </div>
            <footer id="calendar__footer" class="calendar__footer"></footer>
        </section>
    </main>
    <section id="modal" class="modal hide__element">
        <article id="modal__content" class="modal__content">
            <header class="modal__header">
                <h2 class="modal__new">New event</h2>
                <button class="modal__close" id="modal__close">X</button>
            </header>
            <form  class="modal__form" id="modal__form">
                <div class="form__row">
                    <label for="modal__title">Title</label>
                    <input type="text" class='input' id="modal__title" name="modal__title">
                    <i id='icon1'class="formulario__validacion-estado fas fa-times-circle hide__element"></i>
                </div>
                <div class="form__row">
                    <label for="modal__initial-date">Initial Date</label>
                    <input type="datetime-local" id="modal__initial-date" class='input' name="modal__initial-date">
                    <i id='icon2'class="fas fa-times-circle hide__element"></i>
                </div>
                <div class="form__row">
                    <input type="checkbox" id="modal__end-checkbox" class='input' name="modal__end-checkbox">
                    <label for="modal__end-checkbox">End Date</label>
                </div>
                <div class="form__row">
                    <label for="modal__end-date">End Date</label>
                    <input type="datetime-local" id="modal__end-date" class='input' name="modal__end-date"><!--rewrite disabled-->
                    <i id='icon3'class="fas fa-times-circle hide__element"></i>
                </div>
                <div class="form__row">
                    <input type="checkbox" id="modal__reminder-checkbox" class='input' name="modal__reminder-checkbox">
                    <label for="modal__reminder-checkbox">Remind Me</label>
                </div>
                <div class="form__row" id="reminder__selection"> <!--rewrite hide__element-->
                    <label for="modal__reminder-time">Reminder Time</label>
                    <select type="select" id="modal__reminder-time" name="modal__reminder-time" data-event-info>
                        <option value="5">5 minutes before</option>
                        <option value="10">10 minutes before</option>
                        <option value="15">15 minutes before</option>
                        <option value="30">30 minutes before</option>
                        <option value="60">1 hour before</option>
                    </select>
                </div>
                <div class="form__row">
                    <label for="modal__description">Description</label>
                    <textarea type="text" id="modal_description" name="modal_description" data-event-info></textarea>
                </div>
                <div class="form__row">
                    <label for="modal__type">Type:</label>
                    <select type="text" id="modal_type" name="modal_type" data-event-info>
                        <option value="meeting">Meeting</option>
                        <option value="personal">Personal</option>
                        <option value="study">Study</option>
                        <option value="coffeewith">Coffee with</option>
                        <option value="peerhelping">Peer helping</option>
                        <option value="workshop">Workshop</option>
                        <option value="afterwork">Afterwork</option>
                        <option value="beerwith">Beer with</option>
                    </select>
                </div>
                <input type="submit" class="modal__save"></input>
            </form>
        </article>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d9b3c0e02.js" crossorigin="anonymous"></script>
    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/calendar.js"></script>
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Calendar</title>
</head>

<body>
    <header class="header " id="header">
        <h1 id="h1" class="header__title">Calendar</h1>
        <button  id="btn__create-event" type="button" class="header__create-event"><i class="fa-solid fa-circle-plus"></i> Create event</button>
    </header>
    <main class="calendar" id="calendar">
        <header class="calendar__header ">
            <button class="button__previous"><</button>
            <h2 class="calendar__month">MONTH</h2>
            <button class="button__next">></button>
        </header>
        <section class="calendar__section "  id="calendar__section">
            <table class="calendar__table">
                <tr class="table__row-title">
                    <th class="table__weekday">Monday</th>
                    <th class="table__weekday">Tuesday</th>
                    <th class="table__weekday">Wednesday</th>
                    <th class="table__weekday">Thrusday</th>
                    <th class="table__weekday">Friday</th>
                    <th class="table__weekday">Saturday</th>
                    <th class="table__weekday">Sunday</th>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
            </table>
        </section>
        

    </main>
    <section id="modal" class="modal">
        <article id="modal__content" class="modal__content">
            <header class="modal__header">
                <h2 class="modal__new">New event</h2>
                <button class="modal__close" id="modal__close">X</button>
            </header>
            <form action="" class="modal__form" id="modal__form">
                <div class="form__row">
                    <label for="modal__title">Title</label>
                    <input type="text" class='input' id="modal__title" name="modal__title">
                    <i id='icon1'class="formulario__validacion-estado fas fa-times-circle hide__element"></i>

                </div>
                <div class="form__row">
                    <label for="modal__initial-date">Initial Date</label>
                    <input type="datetime-local" id="modal__initial-date" class='input' name="modal__initial-date">
                    <i id='icon2'class="formulario__validacion-estado fas fa-times-circle hide__element"></i>


                </div>
                <div class="form__row">
                    <input type="checkbox" id="modal__end-checkbox" class='input' name="modal__end-checkbox">
                    <label for="modal__end-checkbox">End Date</label>
                    

                </div>
                <div class="form__row">
                    <label for="modal__end-date">End Date</label>
                    <input type="datetime-local" id="modal__end-date" class='input' disabled name="modal__end-date">
                    <i id='icon3'class="formulario__validacion-estado fas fa-times-circle hide__element"></i>
                </div>
                <div class="form__row">
                    <input type="checkbox" id="modal__reminder-checkbox" class='input' name="modal__reminder-checkbox">
                    <label for="modal__reminder-checkbox">Remind Me</label>
                </div>
                <div class="form__row hide__element" id="reminder__selection">
                    <label for="modal__reminder-time">Reminder Time</label>
                    <select type="select" id="modal__reminder-time" class='input' name="modal__reminder-time">
                        <option value="5">5 minutes before</option>
                        <option value="10">10 minutes before</option>
                        <option value="15">15 minutes before</option>
                        <option value="30">30 minutes before</option>
                        <option value="60">1 hour before</option>
                    </select>
                </div>
                <div class="form__row">
                    <label for="modal__description">Description</label>
                    <textarea type="text" id="modal_description"  class='input' name="modal_description"></textarea>
                </div>
                <div class="form__row">
                    <label for="modal__type">Type:</label>
                    <select type="text" id="modal_type" class='input' name="modal_type">
                        <option value="meeting">Meeting</option>
                        <option value="personal">Personal</option>
                        <option value="study">Study</option>
                        <option value="coffeewith">Coffee with</option>
                        <option value="peerhelping">Peer helping</option>
                        <option value="workshop">Workshop</option>
                        <option value="afterwork">Afterwork</option>
                        <option value="beerwith">Beer with</option>
                    </select>
                </div>
                <input type="submit" class="modal__save"></input>
            </form>
        </article>
    </section>
</body>

</html>

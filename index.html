<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d9b3c0e02.js" crossorigin="anonymous"></script>
    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/calendar.js"></script>
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Calendar</title>
</head>

<body>
    <header class="header " id="header">
        <h1 id="h1" class="header__title">Calendar</h1>
        <button  id="btn__create-event" type="button" class="header__create-event"><i class="fa-solid fa-circle-plus"></i> Create event</button>
    </header>
    <main class="calendar" id="calendar">
        <header class="calendar__header ">
            <button class="button__previous"><</button>
            <h2 class="calendar__month">MONTH</h2>
            <button class="button__next">></button>
        </header>
        <section class="calendar__section "  id="calendar__section">
            <table class="calendar__table">
                <tr class="table__row-title">
                    <th class="table__weekday">Monday</th>
                    <th class="table__weekday">Tuesday</th>
                    <th class="table__weekday">Wednesday</th>
                    <th class="table__weekday">Thrusday</th>
                    <th class="table__weekday">Friday</th>
                    <th class="table__weekday">Saturday</th>
                    <th class="table__weekday">Sunday</th>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
            </table>
        </section>
        

    </main>
    <section id="modal" class="modal hide__element">
        <article id="modal__content" class="modal__content">
            <header class="modal__header">
                <h2 class="modal__new">New event</h2>
                <button class="modal__close" id="modal__close">X</button>
            </header>
            <form action="" class="modal__form" id="modal__form">
                <label for="modal__title">Title</label>
                <input type="text" id="modal__title" name="modal__title">
                <label for="modal__initial-date">Initial Date</label>
                <input type="date" id="modal__initial-date" name="modal__initial-date">
                <label for="modal__end-checkbox">End Date</label>
                <input type="checkbox" id="modal__end-checkbox" name="modal__end-checkbox">
                <label for="modal__end-date">End Date</label>
                <input type="date" id="modal__end-date" name="modal__end-date">
                <label for="modal__reminder-checkbox">Remind Me</label>
                <input type="checkbox" id="modal__reminder-checkbox" name="modal__reminder-checkbox">
                <label for="modal__reminder-time">Reinder Time</label>
                <select type="select" id="modal__reminder-time" name="modal__reminder-time">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <label for="modal__description">Description</label>
                <input type="text" id="modal_description" name="modal_description">
                <label for="modal__type">modal Type</label>
                <select type="text" id="modal_type" name="modal_type">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <input type="submit" class="modal__save">SAVE</input>
            </form>
        </article>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d9b3c0e02.js" crossorigin="anonymous"></script>
    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/calendar.js"></script>
    <script type="module" src="./src/js/timer.js"></script>
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Calendar</title>
</head>

<body>
    <!-- <header class="header " id="header">
       
    </header> -->
    <main class="calendar" id="header">
        <header class="calendar__header">
            <button class="button__previous"><</button>
            <div>
            <h2 class="calendar__month">MAY</h2>
            <h2 class="calendar__year">2022</h2>
        </div>
            <button  id="btn__create-event" type="button" class="header__create-event"> 
                <p class="button__text">Create event</p>
                </button>
            <button class="button__next">></button>
        </header>
        <section class="calendar__section "  id="calendar__section">
            <table class="calendar__table">
                <tr class="table__row-title">
                    <th class="table__weekday sun">SUN</th>
                    <th class="table__weekday mon">MON</th>
                    <th class="table__weekday tue">TUE</th>
                    <th class="table__weekday wed">WED</th>
                    <th class="table__weekday thu">THU</th>
                    <th class="table__weekday fri">FRI</th>
                    <th class="table__weekday sat">SAT</th>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
            </table>
            <footer id="calendar__footer" class="calendar__footer">

            </footer>
        </section>
        

    </main>
    <section id="modal" class="modal">
        <article id="modal__content" class="modal__content">
            <header class="modal__header">
                <h2 class="modal__new">New event</h2>
                <button class="modal__close" id="modal__close">X</button>
            </header>
            <form action="" class="modal__form" id="modal__form">
                <div class="form__row">
                    <label for="modal__title">Title</label>
                    <input type="text" id="modal__title" name="modal__title">
                </div>
                <div class="form__row">
                    <label for="modal__initial-date">Initial Date</label>
                    <input type="datetime-local" id="modal__initial-date" name="modal__initial-date">
                    
                </div>
                <div class="form__row">
                    <input type="checkbox" id="modal__end-checkbox" name="modal__end-checkbox">
                    <label for="modal__end-checkbox">End Date</label>
                </div>
                <div class="form__row">
                    <label for="modal__end-date">End Date</label>
                    <input type="datetime-local" id="modal__end-date" name="modal__end-date">
                </div>
                <div class="form__row">
                    <input type="checkbox" id="modal__reminder-checkbox" name="modal__reminder-checkbox">
                    <label for="modal__reminder-checkbox">Remind Me</label>
                </div>
                <div class="form__row">
                    <label for="modal__reminder-time">Reminder Time</label>
                    <select type="select" id="modal__reminder-time" name="modal__reminder-time">
                        <option value="5">5 minutes before</option>
                        <option value="10">10 minutes before</option>
                        <option value="15">15 minutes before</option>
                        <option value="30">30 minutes before</option>
                        <option value="60">1 hour before</option>
                    </select>
                </div>
                <div class="form__row">
                    <label for="modal__description">Description</label>
                    <textarea type="text" id="modal_description" name="modal_description"></textarea>
                </div>
                <div class="form__row">
                    <label for="modal__type">Type:</label>
                    <select type="text" id="modal_type" name="modal_type">
                        <option value="meeting">Meeting</option>
                        <option value="personal">Personal</option>
                        <option value="study">Study</option>
                        <option value="coffeewith">Coffee with</option>
                        <option value="peerhelping">Peer helping</option>
                        <option value="workshop">Workshop</option>
                        <option value="afterwork">Afterwork</option>
                        <option value="beerwith">Beer with</option>
                    </select>
                </div>
                <input type="submit" class="modal__save"></input>
            </form>
        </article>
    </section>
    
</body>

</html>

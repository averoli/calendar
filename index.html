<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./src/js/main.js"></script>
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Calendar</title>
</head>

<body>
    <header class="header hide__element">
        <h1 class="header__title">Calendar</h1>
        <button class="header__create-event">+ Create Event</button>
    </header>
    <main class="calendar hide__element">
        <header class="calendar__header ">
            <button class="button__previous"><</button> 
            <h2 class="calendar__month">MONTH</h2>
            <button class="button__next">></button>
        </header>
        <section class="calendar__section ">
            <table class="calendar__table">
                <tr class="table__row-title">
                    <th class="table__weekday">Monday</th>
                    <th class="table__weekday">Tuesday</th>
                    <th class="table__weekday">Wednesday</th>
                    <th class="table__weekday">Thrusday</th>
                    <th class="table__weekday">Friday</th>
                    <th class="table__weekday">Saturday</th>
                    <th class="table__weekday">Sunday</th>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
                <tr class="table__row">
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                    <td class="table__day"></td>
                </tr>
            </table>
        </section>
        

    </main>
    <section class="event">
        <article class="event__content">
            <header class="event__header">
                <h2 class="event__new">New Event</h2>
                <button class="event__close">X</button>
            </header>
            <form action="" class="event__form">
                <label for="event__title">Title</label>
                <input type="text" id="event__title" name="event__title">
                <label for="event__initial-date">Initial Date</label>
                <input type="date" id="event__initial-date" name="event__initial-date">
                <label for="event__end-checkbox">End Date</label>
                <input type="checkbox" id="event__end-checkbox" name="event__end-checkbox">
                <label for="event__end-date">End Date</label>
                <input type="date" id="event__end-date" name="event__end-date">
                <label for="event__reminder-checkbox">Remind Me</label>
                <input type="checkbox" id="event__reminder-checkbox" name="event__reminder-checkbox">
                <label for="event__reminder-time">Reinder Time</label>
                <select type="select" id="event__reminder-time" name="event__reminder-time">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <label for="event__description">Description</label>
                <input type="text" id="event_description" name="event_description">
                <label for="event__type">Event Type</label>
                <select type="text" id="event_type" name="event_type">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <input type="submit" class="event__save">SAVE</input>
            </form>
        </article>            
    </section>
</body>

</html>
